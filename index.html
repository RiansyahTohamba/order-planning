<!DOCTYPE html>
<html lang="en">
<head>
  <title> POP | Pipe Order Planning </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Pipe Order Planning</h2>
  <form action="">

    <div class="form-group">
      <label for="email">Material</label>
      <input type="text" class="form-control" id="material" placeholder="Material">
    </div>
    
    
    <div class="form-group">
      <label for="email">Diameter</label>
      <input type="text" class="form-control" id="diameter" placeholder="Diameter">
    </div>
    
    
    <div class="form-group">
      <label for="email">Tebal</label>
      <input type="text" class="form-control" id="tebal" placeholder="Tebal">
    </div>
    
    
    <div class="form-group">
      <label for="email">Panjang</label>
      <input type="text" class="form-control" id="panjang" placeholder="Panjang">
    </div>
    
    
    <button type="submit" class="btn btn-primary" onclick="cari()">Cari</button>
    <button type="submit" class="btn btn-primary" onclick="createNewExcelFile()">Cetak</button>
  </form>
</div>

</body>
</html>
